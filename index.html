<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" media="screen" >
    <link rel="stylesheet" href="styles/octicons/octicons.css" media="screen" >
    <link rel="stylesheet" href="styles/main.css" media="screen" >
    <title></title>
  </head>

  <body>
  <div class="wrapper">
    <header>
      <span class="logo mega-octicon octicon-mark-github"></span>
      <form class="search" action="index.html" method="post">
        <input type="text"value="Search GitHub">
      </form>
        <nav class="gitNav">
            <a href="#">Pull Requests</a>
            <a href="#">Issues</a>
            <a href="#">Gist</a>
        </nav>

        <nav class="iconNav">
          <span class="octicon octicon-bell"></span>
          <span class="octicon octicon-plus"></span>
          <span class="octicon octicon-triangle-down"></span>
            <img id="avatar" height="20"
            src="https://avatars0.githubusercontent.com/u/12816906?v=3&amp;s=40"
             width="20">
             <span class="octicon octicon-triangle-down"></span>

        </nav>

    </header>

    <main>
      <aside class="sidebar"></aside>
      <section class="repos"></section>
    </main>

    <script type="text/template" id="reposAll">
      <div class="repoName"></div>
      <div class="repoUpdate"></div>
      <div class="repoForks"></div>
      <div class="repoLanguage"></div>
      <div class="repoStars"></div>

    </script>


    <script type="text/template" id="details">
      <img class="avatar" src="<%= avatar_url %>" alt="" />
      <section class="stats">
        <section class="userName"><%= name %></section>
        <section class="acctName"><%= login %></section>

        <section class="meta"><%= location %></section>
        <section class="meta"><%= blog %></section>
        <section class="meta">Joined on <%= created_at %></section>

        <section class="connections">Followers <%= followers %></section>
        <!-- <section class="connections">Starred<%= starred_url %></section> -->
        <section class="connections">Following <%= following %></section>

        <!-- <section class="organizations"><%= organizations_url %></section> -->
      </section>
    </script>

    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="token.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="main.js"></script>

  </div>
  </body>
</html>
